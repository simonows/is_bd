<!DOCTYPE html> <html>
<head>
  <meta lang="ru"/>
  <title>Авиакасса</title>
  <style type="text/css">
    *{
      padding: 0;
      margin: 0 auto;
      outline: none;
    }
    header{
      height: 100px;
      background: #228b22;
      padding: 0 3%;
    }
    .menu{
      height: 100%;
      width: 250px;
      float: left;
      border-right: 1px solid #228b22;
    }
    .body-container{
      height: 500px;
      width: 100vw;
      padding: 10px 0;
    }
    #logo{
      font-size: 50pt;
      font-family: calibri;
      font-style: italic;
      font-weight: 800;
      color: white;
      height: 100px;
      line-height: 100px;
      cursor: pointer;
      width: 90px;
      text-align: center;
      float: left;
    }
    #logo .second-ch{
      font-size: 0.87em;
    }
    .body{
      height: 100%;
      width: calc(80vw - 267px);
      max-width: 900px;
      padding-left: 10px;
      float: left;
    }
    footer{
      height: 300px;
      border-top: 1px solid #aaa;
      width: 82%;
      padding: 20px;
    }
    .noselect{
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .menu-elem{
      font-family: Verdana;
      font-size: 12pt;
      color: #007504;
      cursor: pointer;
      padding: 2px 10px;
      margin: 5px auto;
      box-sizing: border-box;
      width: 82%;
      text-align: center;
    }
    .menu-elem:hover{
      background: #dbffdc;
      color: #00a806;
    }
    .footer-column{
      float:left;
      width: 30%;
      margin: 0 1%;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo" class="noselect"><span class="second-ch">S</span>8</div>

</html>
